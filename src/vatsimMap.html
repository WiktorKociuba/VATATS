<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>VATSIM Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100vw;
                height: 100vh;
            }
            .leaflet-tooltip{
                z-index: 10000;
                pointer-events: auto;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([0,0],10)
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            window.vatsimMarkers = [];
            function showVatsimPlanes(planes){
                window.vatsimMarkers.forEach(m => map.removeLayer(m));
                window.vatsimMarkers = [];
                //var markerCluster = L.markerClusterGroup();
                planes.forEach(function(plane){
                    var marker = L.circleMarker([plane.lat, plane.lon], {
                        radius: 2,
                        color: "#ff0000",
                        fillColor: "ff0000",
                        fillOpacity: 1
                        //icon TODO
                    }).addTo(map).bindPopup(plane.callsign);
                    //markerCluster.addLayer(marker);
                    window.vatsimMarkers.push(marker);
                });
                //map.addLayer(markerCluster);
            }
            new QWebChannel(qt.webChannelTransport, function(channel){
                var pathProvider = channel.objects.pathProvider;
            });
        </script>
    </body>
</html>
